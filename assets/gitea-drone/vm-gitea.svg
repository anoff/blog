,386 C298.77,391.949 725.024,382.836 749,394 C770.044,403.799 787.095,423.732 798.729,440.8618 " fill="none" id="gitea-psql" style="stroke: #383838; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="25" x="772" y="407.0669">SSL</text><!--link SSH_git to gitea--><path d="M55.7761,46.059 C55.2987,74.874 56.4405,174.867 92,246 C107.586,277.178 136.689,305.201 157.585,322.703 " fill="none" id="SSH_git-gitea" style="stroke: #383838; stroke-width: 1.0;"/><!--link SSL_git to traefik_git--><path d="M472,46.057 C472,73.954 472,166.911 472,206.923 " fill="none" id="SSL_git-traefik_git" style="stroke: #383838; stroke-width: 1.0;"/><!--link SSL_plantuml to traefik_git--><path d="M292.078,46.057 C320.05,73.954 413.255,166.911 453.373,206.923 " fill="none" id="SSL_plantuml-traefik_git" style="stroke: #383838; stroke-width: 1.0;"/><!--link SSL_traefik to traefik_git--><path d="M681.869,45.818 C649.65,73.403 540.705,166.677 493.788,206.846 " fill="none" id="SSL_traefik-traefik_git" style="stroke: #383838; stroke-width: 1.0;"/><!--
@startuml
skinparam monochrome true
skinparam defaulttextalignment center

component "Virtual Machine\ngitea" as VM1 {
  component Docker as docker1 {
    artifact "gitea/gitea:latest" as gitea
    artifact "traefik:latest" as traefik_git
    artifact "plantuml/plantuml-server:jetty" as plantuml
    artifact "docker daemon" as docker
  }
  database "Managed\nDisk" as disk1
  gitea .. disk1: /data/volumes/gitea
  traefik_git .. disk1: /data/volumes/traefik
  traefik_git .left. docker: /var/run/docker.sock
  traefik_git - - gitea: 3000
  traefik_git - - plantuml: 8080
}

database "Azure\nPostgreSQL" as psql
interface "Gitea Website <i>:80,443" as SSL_git
interface "Gitea git <i>:22" as SSH_git
interface "Traefik dashboard <i>:80,443" as SSL_traefik
interface "PlantUML <i>:80,443" as SSL_plantuml

psql -up- gitea: SSL

SSH_git - - - gitea
SSL_git -down- traefik_git
SSL_plantuml -down- traefik_git
SSL_traefik -down- traefik_git
@enduml

