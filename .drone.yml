kind: pipeline
name: deploy

clone:
  depth: 50

steps:

- name: submodules
  image: docker:git
  commands:
  - git submodule update --init --recursive

- name: hotfix 
  image: anoff/hugo-asciidoctor
  commands:
  - ls -alh themes
  - ls -alh themes/bilberry-hugo-theme
  - cp -R theme_fixes/** themes/bilberry-hugo-theme

- name: build
  image: anoff/hugo-asciidoctor
  commands:
  - hugo --gc --minify -d _site --baseURL //blog-gh.anoff.io
  - touch _site/.nojekyll
  - echo "blog-gh.anoff.io" > _site/CNAME

- name: publish  
  image: plugins/gh-pages
  settings:
    username:
      from_secret: github_username
    password:
      from_secret: github_token
    pages_directory: _site
  when:
    branch:
    - master